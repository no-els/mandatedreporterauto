<template>
    <lightning-card title="Workshop Participants">
        <template if:true={participants}>
            <template for:each={participants} for:item="participant">
                <div key={participant.Id} class="slds-m-around_small">
                    {participant.Name}
                    <lightning-button label="Remove" onclick={handleRemove} data-id={participant.Id}></lightning-button>
                </div>
            </template>
        </template>
    </lightning-card>
</template>
